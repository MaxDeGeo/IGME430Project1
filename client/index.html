<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="/htmlScripts.js"></script>
  <!-- <script src="/apiScripts.js"></script> -->
  <script>
 
    const init = (e) => {
      getTasks(e);
    };

    window.onload = init;
  </script>
  <title>Project 1</title>
</head>
<body>
  <header id="header-container">
    <div id="resize-button"><img src="logo.png" alt="arrow"/></div>
    <h1 id="site-title">Task Manager</h1>
  </header>
  <main id="main">
    <div id="card-full-view" data-activeid="" data-activecol="">
      <div id="card-full-view-body">
        <div id="card-full-header">
          <input id="card-full-title" onblur="updateTask(event)">
          <div id="card-full-close" onclick="closeModal(event);">x</div>
        </div>
        <div id="card-full-content">
          <div>
            <h3 class="card-section-title">Description</h3>
            <textarea id="card-full-description" placeholder="Add a more detailed description..." onblur="updateTask(event);"></textarea>
          </div>
          <br />
          <br />
          <div>
            <h3 class="card-section-title">Comments</h3>
            <input placeholder="Add a comment..." class="addComment" onfocus="showAddComment();">
            <div id="addCommentContainer">
              <div onclick="sendComment(event);">Add</div>
              <div onclick="hideAddComment()">X</div>
            </div>
            <div id="card-comment-container">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <section name="task-create" id="task-container"></section> -->
    <section id="list-container">
      <!-- <div id="newList"></div> -->
    </section>
  </main>
</body>
</html>
